anchors:
  spacer: &spacer
    type: 'custom:button-card'
    color_type: blank-card
    styles:
      card:
        - width: 2px
  tv_button: &tvbutton
    icon: mdi:youtube-tv
    show_name: false
    show_label: true
    label_template: >
      if (typeof entity.attributes.media_title != "undefined") {
        var title = entity.attributes.media_title;
        var app_name = entity.attributes.app_name;
      }
      else {
        var title = entity.attributes.app_name;
        var app_name = '';
      }
      return(entity.state === 'off'
        ? '<span style="font-size:15px">' + entity.attributes.friendly_name
        + '</span><br>'
        + '<span style="font-size:18px">' + 'Not Casting</span>'
        : '<span style="font-size:15px">' + entity.attributes.friendly_name
        + '</span><br>'
        + '<span style="font-size:18px">' +
        title +
        '</span><br>' + '<span style="font-size:15px">' +
        app_name
        + ' &#183; ' + entity.state.charAt(0).toUpperCase() +
        entity.state.slice(1)
          + '</span>');
    tap_action:
      action: call-service
      service: media_player.media_play_pause
      service_data:
        entity_id: entity
    hold_action:
      action: more-info
    dbltap_action:
      action: call-service
      service: media_player.turn_off
      service_data:
        entity_id: entity
    state:
      - value: "off"
        styles:
          icon:
            - color: '#303741'
    styles:
      grid:
        - grid-template-areas: '"i l" "i l" "i l"'
        - grid-template-columns: 1fr 80%
      card:
        - background: 'rgba(255,255,255,0.45)'
        - height: 65px
        - border-radius: 10px
      icon:
        - width: 40px
        - color: 'rgb(0,128,0)'
      label:
        - font-size: 15px
        - justify-self: start
        - text-align: left
        - margin-right: 10px
    type: 'custom:button-card'
  skip_button: &skipbutton
    show_name: false
    show_label: true
    styles:
      card:
        - background: 'rgba(255,255,255,0.45)'
        - width: 45px
        - height: 45px
        - border-radius: 50%
      icon:
        - width: 20px
        - color: '#303741'
      label:
        - font-size: 11px
        - color: '#303741'
        - padding-bottom: 3px
    type: 'custom:button-card'
  action_button: &actionbutton
    show_name: false
    styles:
      card:
        - background: 'rgba(255,255,255,0.45)'
        - width: 45px
        - height: 45px
        - border-radius: 50%
      icon:
        - width: 25px
        - color: '#303741'
    type: 'custom:button-card'
