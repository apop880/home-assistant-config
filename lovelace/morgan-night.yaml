anchors:
###
  light_button: &lightbutton
    show_name: false
    state:
      - styles:
          icon:
            - color: 'rgb(250,218,94)'
        value: 'on'
      - icon: 'mdi:floor-lamp-dual'
        label: 'Off'
        styles:
          icon:
            - color: '#303741'
        value: 'off'
    styles:
      grid:
        - grid-template-areas: '"i"'
      card:
        - border-radius: 40px
        - background: 'rgba(255,255,255,0.45)'
        - height: 65px
        - width: 50px
      icon:
        - width: 40px
    type: 'custom:button-card'
background: rgb(0,0,0)
badges: []
cards:
  - type: custom:layout-card
    layout: vertical
    column_num: 1
    column_width: 100%
    cards:
    - type: custom:layout-card
      layout: horizontal
      column_num: 3
      column_width: [6%, 88%, 6%]
      cards:
      - entity: light.morgan_fun
        show_name: false
        state:
          - icon: 'mdi:floor-lamp-dual'
            styles:
              icon:
                - color: 'rgb(250,218,94)'
            value: 'on'
          - icon: 'mdi:floor-lamp-dual'
            styles:
              icon:
                - color: '#303741'
            value: 'off'
        styles:
          grid:
            - grid-template-areas: '"i"'
          card:
            - border-radius: 40px
            - background: 'rgba(255,255,255,0.45)'
            - height: 65px
            - width: 50px
          icon:
            - width: 40px
        type: 'custom:button-card'
      - type: custom:gap-card
      - entity: light.morgan_table
        show_name: false
        state:
          - icon: 'mdi:lamp'
            styles:
              icon:
                - color: 'rgb(250,218,94)'
            value: 'on'
          - icon: 'mdi:lamp'
            styles:
              icon:
                - color: '#303741'
            value: 'off'
        styles:
          grid:
            - grid-template-areas: '"i"'
          card:
            - border-radius: 40px
            - background: 'rgba(255,255,255,0.45)'
            - height: 65px
            - width: 50px
          icon:
            - width: 40px
        type: 'custom:button-card'
    - type: custom:layout-card
      layout: horizontal
      column_num: 1
      cards:
      - styles:
          grid:
            - grid-template-areas: '"time" "temperature"'
            - grid-template-columns: "1fr"
            - grid-template-rows: min-content min-content
          card:
            - font-size: 20px
            - border-radius: 10px
            - background: 'rgb(0,0,0)'
            - height: 435px
          custom_fields:
            time:
              - font-size: 100px
              - font-weight: bold
              - color: 'rgba(255,255,255,0.45)'
              - padding-top: 100px
            temperature:
              - font-size: 55px
              - color: 'rgba(255,255,255,0.45)'
        custom_fields:
          time: >
            [[[ return states['sensor.local_time'].state ]]]
          temperature: >
            [[[ return states['sensor.rounded_temp'].state + 'Â°' ]]]
        type: 'custom:button-card'
    - type: custom:layout-card
      layout: horizontal
      column_num: 3
      column_width: [6%, 88%, 6%]
      cards:
      - entity: input_boolean.lullabies
        show_name: false
        state:
          - label: 'On'
            styles:
              icon:
                - color: 'rgb(43,143,224)'
            value: 'on'
            icon: 'mdi:music-note-eighth'
          - label: 'Off'
            styles:
              icon:
                - color: '#303741'
            value: 'off'
            icon: 'mdi:music-note-off'
        styles:
          grid:
            - grid-template-areas: '"i"'
          card:
            - border-radius: 40px
            - background: 'rgba(255,255,255,0.45)'
            - height: 65px
            - width: 50px
          icon:
            - width: 40px
        type: 'custom:button-card'
      - type: custom:gap-card
      - entity: input_boolean.white_noise_morgan
        show_name: false
        state:
          - styles:
              icon:
                - color: 'rgb(43,143,224)'
            value: 'on'
            icon: 'mdi:sleep'
          - styles:
              icon:
                - color: '#303741'
            value: 'off'
            icon: 'mdi:sleep-off'
        styles:
          grid:
            - grid-template-areas: '"i"'
          card:
            - border-radius: 40px
            - background: 'rgba(255,255,255,0.45)'
            - height: 65px
            - width: 50px
          icon:
            - width: 40px
        type: 'custom:button-card'
panel: true
title: "Morgan Night"
