anchors:
  presence_button: &presencebutton
    tap_action:
      action: more-info
    layout: icon_name
    icon: 'mdi:account'
    show_label: false
    state:
      - styles:
          icon:
            - color: 'rgb(34,109,14)'
        value: 'home'
      - styles:
          icon:
            - color: '#303741'
        value: 'not_home'
    styles:
      card:
        - font-size: 20px
        - border-radius: 10px
        - background: 'rgba(255,255,255,0.45)'
        - height: 43px
        - padding: 0px
      icon:
        - width: 40px
      grid:
        - grid-template-areas: '"i n" "i n" "i n"'
      name:
        - padding-right: 30px
    type: 'custom:button-card'
  spacer: &spacer
    type: 'custom:button-card'
    color_type: blank-card
    styles:
      card:
        - width: 2px
background: var(--background-image)
badges: []
cards:
    - type: horizontal-stack
      cards:
        - <<: *spacer
        - <<: *presencebutton
          entity: device_tracker.alex
          name: Alex
        - <<: *presencebutton
          entity: device_tracker.julie
          name: Julie
        - <<: *spacer
    - type: horizontal-stack
      cards:
        - <<: *spacer
        - hold_action:
            action: more-info
          tap_action:
            action: call-service
            service: mqtt.publish
            service_data:
              topic: "homeassistant/garage/command"
              payload: "toggle"
          layout: icon_name_state2nd
          show_label: true
          label_template: >
            return states['sensor.garage_door'].state;
          state:
            - icon: 'mdi:garage-open'
              operator: template
              value: >
                return states['sensor.garage_door'].state === 'Open';
            - icon: 'mdi:arrow-up-bold-circle'
              operator: template
              value: >
                return states['sensor.garage_door'].state === 'Opening';
            - icon: 'mdi:arrow-down-bold-circle'
              operator: template
              value: >
                return states['sensor.garage_door'].state === 'Closing';
            - icon: 'mdi:garage'
              operator: 'default'
          styles:
            grid:
              - grid-template-areas: '"i n" "i s" "i l"'
              - grid-template-columns: 110px auto
            card:
              - font-size: 20px
              - border-radius: 10px
              - background: 'rgba(255,255,255,0.45)'
              - height: 65px
              - padding: 0px
            icon:
              - color: '#303741'
              - width: 40px
            img_cell:
              - justify-self: end
              - text-align: end
            name:
              - padding-right: 20px
            label:
              - font-size: 15px
              - padding-top: 6px
              - padding-right: 10px
          type: 'custom:button-card'
          entity: sensor.garage_door
          name: Garage Door
        - <<: *spacer
    - type: horizontal-stack
      cards:
        - <<: *spacer
        - type: entities
          show_header_toggle: false
          style:
            .: |
              ha-card {
                background: rgba(255,255,255,0.45);
                border-radius: 15px;
              }
              .card-content {
                padding-top: 2px;
                padding-bottom: 2px;
              }
            "#states div":
              hui-text-entity-row:
                $:
                  hui-generic-entity-row:
                    $: |
                      div.info {
                        font-size: 16px;
                      }
                      div.secondary, ha-relative-time {
                        color: #303741 !important;
                        font-size: 13px;
                      }
          entities:
            - entity: binary_sensor.front_door
              name: Front Door
              icon: mdi:door
              secondary_info: last-changed
            - entity: binary_sensor.garage_entry_door
              name: Garage Entry
              icon: mdi:door
              secondary_info: last-changed
            - entity: binary_sensor.upstairs_back_door
              name: Deck Door
              icon: mdi:door
              secondary_info: last-changed
            - entity: binary_sensor.downstairs_back_door
              name: Patio Door
              icon: mdi:door
              secondary_info: last-changed
        - <<: *spacer
icon: 'mdi:shield-home'
title: Security